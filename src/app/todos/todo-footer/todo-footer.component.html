<footer class="footer">
  <span class="todo-count"><strong>{{pending}}</strong> Pendientes</span>
  <ul class="filters">
    <li *ngFor="let filter of allFilterList"
        (click)="actualizarFiltro(filter)">
      <a [class.selected]="filter === currentFilter" href="#/">{{filter | titlecase}}</a>
    </li>
  </ul>
  <button class="clear-completed"
          (click)="borrarTodos()">Limpiar</button>
</footer>
