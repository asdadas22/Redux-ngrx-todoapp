<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>0</strong> Pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of allFilterList"
        (click)="actualizarFiltro(filter)">
      <a [class.selected]="filter === currentFilter" href="#/">{{filter}}</a>
    </li>
    <!--<li>
      <a href="#/active">Activos</a>
    </li>
    <li>
      <a href="#/completed">Completadas</a>
    </li>-->
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed">Clear completed</button>
</footer>
